name: Compile Latex and Release PDF  


on: 
  push:
    branches:
      - main
      
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Delete
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'main.tex'

      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'Mathematics/1st/Fundamentals_of_mathematics/Fundamentals_of_mathematics.tex'

      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'Mathematics/1st/Linear_algebra/Linear_algebra.tex'

      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'Mathematics/1st/Real-valued_functions/Real-valued_functions.tex'

      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'Mathematics/2nd/Algebraic_structures/Algebraic_structures.tex'

      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'Mathematics/2nd/Discrete_mathematics/Discrete_mathematics.tex'

      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'Mathematics/2nd/Functions_of_several_variables/Functions_of_several_variables.tex'

      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'Mathematics/2nd/Linear_geometry/Linear_geometry.tex'

      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'Mathematics/2nd/Mathematical_analysis/Mathematical_analysis.tex'
      - name: Compilation
        uses: vinay0410/tectonic-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tex_path: 'Mathematics/2nd/Numerical_methods/Numerical_methods.tex'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload asset to release
        uses: csexton/release-asset-action@v2
        with:
          release-url: ${{ steps.create_release.outputs.upload_url }}
          files: | 
            main.pdf
            Mathematics/1st/Fundamentals_of_mathematics/Fundamentals_of_mathematics.pdf
            Mathematics/1st/Linear_algebra/Linear_algebra.pdf
            Mathematics/1st/Real-valued_functions/Real-valued_functions.pdf
            Mathematics/2nd/Algebraic_structures/Algebraic_structures.pdf
            Mathematics/2nd/Discrete_mathematics/Discrete_mathematics.pdf
            Mathematics/2nd/Functions_of_several_variables/Functions_of_several_variables.pdf
            Mathematics/2nd/Linear_geometry/Linear_geometry.pdf
            Mathematics/2nd/Mathematical_analysis/Mathematical_analysis.pdf
            Mathematics/2nd/Numerical_methods/Numerical_methods.pdf
          github-token: ${{ secrets.GITHUB_TOKEN }}
